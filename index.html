<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello Webtrace-Sdk</h1>
    <script src="./dist/bundle.umd.js"></script>
    <script>
      var sdk = new WebTraceSdk({
        appId: '1',
        requestUrl: "http://localhost:3001",
        options: {
          pv: true,
          performance: true,
          error: false,
          debug: true,
          catch: true,
        },
      });
      sdk.timeStart('test1');
      setTimeout(()=>{
        sdk.timeEnd('test1')
      },2001)
    </script>
  </body>
</html>
